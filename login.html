<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAKR_Urt79aX0GqcN52CEwLCJi9bF_iD98",
      authDomain: "nguyendueducation-44987.firebaseapp.com",
      projectId: "nguyendueducation-44987",
      storageBucket: "nguyendueducation-44987.firebasestorage.app",
      messagingSenderId: "646604023441",
      appId: "1:646604023441:web:1a1c5bf0097d52b170c130",
      measurementId: "G-0F0C5MPPD4"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.getElementById("register-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Đăng ký thành công!");
          localStorage.setItem("currentUser", JSON.stringify({ email }));
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Đăng nhập thành công!");
          localStorage.setItem("currentUser", JSON.stringify({ email }));
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 94%;
      
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      width: 48%;
      padding: 0.75rem;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Đăng nhập / Đăng ký</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mật khẩu" />
    <div class="buttons">
      <button id="login-btn">Đăng nhập</button>
      <button id="register-btn">Đăng ký</button>
    </div>
  </div>
</body>
</html>
